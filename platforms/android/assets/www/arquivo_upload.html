<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">

    <head>
        <script src="library/jquery/jquery-1.11.2.min.js"></script>
        <script src="js/sistema/default_head.js"></script>
        <script src="js/arquivo_upload.js"></script>
    </head>
    <body>
        <div id="wrapper">
            <div id="page-wrapper">
                <div id="page-inner">
                    <div class="row">
                        <div class="col-md-12">
                            <h1 id="titulo_pagina" class="page-header"></h1>
                        </div>
                    </div>
                    <!-- /. ROW  -->
                    <div class="row">
                        <div class="col-lg-12">
                            <div class="panel panel-default">
                                <div class="panel-body">
                                    <div class="row">
                                        <form id="form" class="validator" enctype="multipart/form-data">
                                            <input type="hidden" name="a" value="arquivos" />
                                            <input id="b" type="hidden" name="b" value="uploads" />
                                            <div class="col-lg-6">
                                                <div class="form-group">
                                                    <label><script>text(txt.arquivo)</script></label> 
                                                    <input type="file" id="campo_arquivo" name="campo_arquivo[]" required multiple="true"/>
                                                </div>
                                                <button type="submit" class="btn btn-primary submit_btn"></button>
                                                <button type="reset" class="btn btn-default limpar_btn"></button>
                                            </div>
                                        </form>
                                        <!-- /.col-lg-6 (nested) -->
                                    </div>
                                    <!-- /.row (nested) -->
                                </div>
                                <!-- /.panel-body -->
                            </div>
                            <!-- /.panel -->
                        </div>
                        <!-- /.col-lg-12 -->
                    </div>
                </div>
                <!-- /. PAGE INNER  -->
            </div>
            <!-- /. PAGE WRAPPER  -->
        </div>
        <!-- /. WRAPPER  -->
    </body>

</html>
